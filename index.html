<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/inicio.css">
    <title>MyCardTech</title>
</head>

        <header>
            <img src="./img/logoBranca.png" alt="LOGO">
